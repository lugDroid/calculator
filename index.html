<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>title</title>
    <meta name="author" content="name">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  </head>

  <body>
    <div class="calculator-bg">  
      <div class="clearfix display">
          <p id="display" class="display-text"></p>
        </div>
      
        <div class="button-row">
          <button id="button-AC" class="button ac-button">AC</button>
          <button id="button-CE" class="button">CE</button>
          <button id="button-perc" class="button operand-button">%</button>
          <button id="button-div" class="button">/</button>
        </div>
      
        <div class="button-row">
          <button id="button-7" class="button number-button">7</button>
          <button id="button-8" class="button number-button">8</button>
          <button id="button-9" class="button number-button">9</button>
          <button id="button-mul" class="button operand-button">x</button>
        </div>
      
        <div class="button-row">
          <button id="button-4" class="button number-button">4</button>
          <button id="button-5" class="button number-button">5</button>
          <button id="button-6" class="button number-button">6</button>
          <button id="button-sub" class="button operand-button">-</button>
        </div>
      
        <div class="button-row">
          <button id="button-1" class="button number-button">1</button>
          <button id="button-2" class="button number-button">2</button>
          <button id="button-3" class="button number-button">3</button>
          <button id="button-add" class="button operand-button">+</button>
        </div>
      
        <div class="button-row to-right">
          <button id="button-0" class="button number-button">0</button>
          <button id="button-mark" class="button">.</button>
          <!--<button id="" class="button">( )</button>-->
          <button id="button-equal" class="button result-button">=</button>
        </div>
      </div>

      <script src="js/main.js"></script>
  </body>
</html>
